<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwest State Birds and Flowers</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/bird-flower-logo.png" alt="Site logo depicting a purple and blue bird wearing a pink flower on its head on a gray branch against a blue background">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="bird-flower.html">Official State Birds and Flowers</a>
            <a href="contact-me.html">Contact Me</a>
        </nav>
    </header>
    <main class="contact-grid">
        <h1>Contact Me!</h1>
        <img src="images/letter.jpg" alt="Photo of a handwritten letter with a black old-fashioned pen and purple flowers on top | Author: Debbie Hudson">
        <p id="contact-p">
            Have questions about my site? Suggestions to improve my facts? Want to know more about my work? Fill out this form and send me a message.
        </p>
        <div id="form">
            <form action="#" method="post">
                <img id="form-img" src="images/mail-icon.png" alt="black mail letter icon">
                <div id="form-elements">
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="user_name" required placeholder="Ex: John Doe">
                    <label for="mail">Email Address*:</label>
                    <input type="text" id="mail" name="email" required placeholder="example@this.com">
                    <label for="msg-title">Message Title*:</label>
                    <input type="text" id="msg-title" name="user_message_title" required placeholder="Title...">
                    <label for="msg">Message*:</label>
                    <textarea name="user_message" id="msg" required placeholder="What would you like to say?"></textarea>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Northwest State Birds and Flowers &copy; 2024 - Emma Schmitz</p>
        <p><a class="site-link" href="contact-me.html">Contact</a></p>
        <p><a class="site-link" href="site-plan.html">Site Plan</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
